<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
    </head>
<body>
            <div class="form">
                <header><h1>Registration Form</h1></header><br>
             <div class="personal details">
                    <span class="title"><h3>Personal Details</h3></span><br>
                    <div class="fields">
                        <div class="input fields">
                            <label>Full Name</label><br>
                            <input type="text"placeholder="Enter Your Name" required>
                            <div class="input fields">
                                <label>Date of Birth</label><br>
                                <input type="date"placeholder="Enter Birth Date" required>
                                <div class="input fields">
                                    <label>Email</label><br>
                                    <input type="text"placeholder="Enter Email Id" required>
                                    <div class="input fields">
                                        <label>Mobile Number</label><br>
                                        <input type="number"placeholder="Enter Your Mobile Number" required>
                                        <div class="input fields">
                                            <label>Gender</label><br>
                                            <select required>
                                                <option disabled selected>Select Gender</option>
                                                <option>Male</option>
                                                <option>Female</option>
                                             </select><br><br>
                                                <div class="details ID"></div>
                                                <span class="title"><h3>Identity Proof</h3></span><br>
                                                <div class="fields">

                                                </div>
                                                <div class="input-field">
                                                    <label for="ID Type">Choose ID</label><br>
                                                    <Select name="ID Select" id="ID">
                                                        <option value="adhar card">Adhar Card</option>
                                                        <option value="ration card">Ration Card</option>
                                                        <option value="driving licence">Driving Licence</option>
                                                        <option value="passport">Passport</option>
                                                
                                                    </Select>

                                                </div>
                                             </select>
                                             <div class="input fields">
                                                <label>ID Number</label>
                                                <br>
                                                <input type="number"placeholder="Enter ID Number" required><br><br>
                                                
                                                <button type="submit">Submit</button>
                                                
                                                                                        
                                                                                            
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
